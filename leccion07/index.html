<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="caja serif">
        <p class="fuente_times">
            Time New Roman <br/>(SERIF)
        </p>
    </div>
    <div class="caja serif">
        <p class="fuente_giorgia">
            Fuente Giorgia <br/>(SERIF)
        </p>
    </div>
        <div class="caja sans-serif">
        <p class="fuente_Arial">
            Fuente Arial <br/>(SANS-SERIF)
        </p>
    </div>

        <div class="caja sans-serif">
        <p class="fuente_Verdana">
            Fuente Verdana <br/>(SANS-SERIF)
        </p>
    </div>

    <div class="caja monospace">
        <p class="fuente_courier">
            Fuente courier new <br/>(MONOSPACE)
        </p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida">
            Fuente lucida <br/>(LUCIDA)
        </p>
    </div>
</body>
</html>
