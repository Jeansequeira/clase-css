<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <h1>Colores en CSS</h1>
    <div class="caja rojo">
        <p>color por nombre HTML</p>
    </div>
    <div class="caja rosa">
        <p>color por nombre HTML</p>
    </div>
    <div class="caja verde">
        <p>color RGB</p>
    </div>
    <div class="caja morada">
        <p>color RGB con transparencia</p>
    </div>
    <div class="caja azul">
        <p>color hexadecimal</p>
    </div>
    <div class="caja hexa_transparencia">
        <p>color hexadecimal con transparencia</p>
    </div>
    <div class="caja hsl">
        <p>color por codigo HSL(hue saturation lightness)</p>
    </div>
    <div class="caja hsla">
        <p>color por codigo HSLA(con transparencia)</p>
    </div>
</body>
</html>
